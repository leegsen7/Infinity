<!DOCTYPE html>  
<html>  
<head>  
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /> 
    <title>测试</title>  

</head>  
<body>  
    <div style="height:2000px;width:200px;background:#333;" id="dd"></div>  
</body>  
<script type="text/javascript">  
function scrollFunc(e) {  
    e = e || window.event;  
    if (e.wheelDelta) {  //判断浏览器IE，谷歌滑轮事件               
        if (e.wheelDelta > 0) { //当滑轮向上滚动时  
            alert("滑轮向上滚动");  
        }  
        if (e.wheelDelta < 0) { //当滑轮向下滚动时  
            alert("滑轮向下滚动");  
        }  
    } 
    else if (e.detail) {  //Firefox滑轮事件  
        if (e.detail< 0) { //当滑轮向上滚动时  
            alert("滑轮上滚动");  
        }  
        if (e.detail> 0) { //当滑轮向下滚动时  
            alert("滑轮向下滚动");  
        }  
    }  
}  
//给页面绑定滑轮滚动事件  
document.getElementById('dd').addEventListener('DOMMouseScroll',scrollFunc,false);
//滚动滑轮触发scrollFunc方法  //ie 谷歌  
document.getElementById('dd').addEventListener('mousewheel',scrollFunc,false);

</script>  
</html>
